<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"> <img src="img/logo.png" alt="Spotify"> Spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h3>Best of NCS - No copyright songs</h3>
            <div class="songItemContainer">

                <div class="songItem">
                    <img alt=" 1 ">
                    <span class="songName"></span>
                    <span class=" songListPlay "><span class=" timestamp ">05.34
                            <i id=" 1 " class=" songItemPlay far fa-play-circle "></i>
                        </span>
                    </span>
                </div>
                <div class=" songItem ">
                    <img alt=" 2">
                    <span class=songName></span>
                    <span class="songListPlay"><span class="timestamp">05.34
                            <i id="2" class=" songItemPlay far fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class=" songItem ">
                    <img alt=" 3">
                    <span class=songName></span>
                    <span class="songListPlay"><span class="timestamp">05.34
                            <i id="3" class=" songItemPlay far fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class=" songItem ">
                    <img alt=" 4">
                    <span class=songName></span>
                    <span class="songListPlay"><span class="timestamp">05.34
                            <i id="4" class=" songItemPlay far fa-play-circle"></i>
                        </span>
                    </span>
                </div>
                <div class=" songItem ">
                    <img alt=" 5">
                    <span class=songName></span>
                    <span class="songListPlay"><span class="timestamp">05.34
                            <i id="5" class=" songItemPlay far fa-play-circle"></i>
                        </span>
                    </span>
                </div>


            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="img/playing.gif" width="42px" id="gif"><span id="masterSongName">Warriyo - Mortals [NCS
                Release]</span>
        </div>
    </div>
